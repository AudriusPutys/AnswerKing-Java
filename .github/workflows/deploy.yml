name: Deploy to Elastic Beanstalk

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Amazon Corretto 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'maven'

      - name: Build and package with Maven
        run: mvn package
      - name: Print contents of target directory
        run: ls target
      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          aws configure set region $AWS_REGION
          aws s3 cp target/answer-king-rest-api-0.0.1.jar s3://ans-java/answer-king-rest-api-0.0.1.jar
          aws elasticbeanstalk create-application-version --application-name ans-java-test --version-label my-app-${{ github.sha }} --source-bundle S3Bucket="ans-java",S3Key="answer-king-rest-api-0.0.1.jar"
          aws elasticbeanstalk update-environment --application-name ans-java-test --environment-name Ansjavatest-env --version-label my-app-${{ github.sha }}
      
